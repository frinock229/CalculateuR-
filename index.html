
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de prêt hypothécaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 350px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
            background: #e8f0fe;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2> Calculateur de prêt hypothécaire</h2>

    <div class="container">
        <label for="montant">Montant du prêt (CFA) :</label>
        <input type="number" id="montant" placeholder="Ex : 200000">

        <label for="taux">Taux d'intérêt annuel (%) :</label>
        <input type="number" id="taux" step="0.01" placeholder="Ex : 5">

        <label for="duree">Durée (en années) :</label>
        <input type="number" id="duree" placeholder="Ex : 20">

        <button onclick="calculerPaiement()">Calculer le paiement mensuel</button>

        <p id="resultat"></p>
    </div>

    <script>
        function calculerPaiement() {
            // Récupération des valeurs
            const montant = parseFloat(document.getElementById("montant").value);
            const tauxAnnuel = parseFloat(document.getElementById("taux").value);
            const dureeAnnees = parseFloat(document.getElementById("duree").value);

            // Validation des entrées
            if (isNaN(montant) || montant <= 0) {
                alert("❌ Veuillez entrer un montant de prêt valide et positif.");
                return;
            }
            if (isNaN(tauxAnnuel) || tauxAnnuel <= 0) {
                alert("❌ Veuillez entrer un taux d'intérêt valide (supérieur à 0).");
                return;
            }
            if (isNaN(dureeAnnees) || dureeAnnees <= 0) {
                alert("❌ Veuillez entrer une durée valide (en années, supérieure à 0).");
                return;
            }

            // Calcul des paramètres
            const r = (tauxAnnuel / 100) / 12; // Taux mensuel
            const n = dureeAnnees * 12;        // Nombre total de paiements (mois)

            // Formule de calcul du paiement mensuel :
            // M = P * (r * (1 + r)^n) / ((1 + r)^n - 1)
            const M = montant * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

            // Affichage du résultat avec deux décimales
            document.getElementById("resultat").innerText =
                " Paiement mensuel : " + M.toFixed(2) + " CFA";
        }
    </script>

</body>

</html>
